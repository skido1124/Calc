<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF8">
    <title>計算機</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="container">
      <header>
        <span class="output">0</span>
      </header>
      <div class="buttons">
        <div class="row">
          <div class="column cell bg-gray" data-btn="clear">
            <span class="btn">C</span>
          </div>
          <div class="column cell bg-gray" data-btn="toggleNumber">
            <span class="btn">+/-</span>
          </div>
          <div class="column cell bg-gray" data-btn="percent">
            <span class="btn">%</span>
          </div>
          <div class="column cell bg-orange" data-btn="divide">
            <span class="btn">÷</span>
          </div>
        </div>

        <div class="row">
          <div class="column cell" data-btn="7">
            <span class="btn">7</span>
          </div>
          <div class="column cell" data-btn="8">
            <span class="btn">8</span>
          </div>
          <div class="column cell" data-btn="9">
            <span class="btn">9</span>
          </div>
          <div class="column cell bg-orange" data-btn="multiply">
            <span class="btn">×</span>
          </div>
        </div>

        <div class="row">
          <div class="column cell" data-btn="4">
            <span class="btn">4</span>
          </div>
          <div class="column cell" data-btn="5">
            <span class="btn">5</span>
          </div>
          <div class="column cell" data-btn="6">
            <span class="btn">6</span>
          </div>
          <div class="column cell bg-orange" data-btn="subtract">
            <span class="btn">-</span>
          </div>
        </div>

        <div class="row">
          <div class="column cell" data-btn="1">
            <span class="btn">1</span>
          </div>
          <div class="column cell" data-btn="2">
            <span class="btn">2</span>
          </div>
          <div class="column cell" data-btn="3">
            <span class="btn">3</span>
          </div>
          <div class="column cell bg-orange" data-btn="add">
            <span class="btn">+</span>
          </div>
        </div>

        <div class="row">
          <div class="column2 cell" data-btn="0">
            <span class="btn">0</span>
          </div>
          <div class="column cell" data-btn="point">
            <span class="btn">.</span>
          </div>
          <div class="column cell bg-orange" data-btn="equal">
            <span class="btn">=</span>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>

<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="index.js"></script>
